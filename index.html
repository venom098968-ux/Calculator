<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    /* Basic styling for demo */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 260px;
    }
    .display input {
      width: 100%;
      height: 40px;
      font-size: 18px;
      text-align: right;
      padding: 5px 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #eee;
    }
    .buttons input {
      width: 23%;
      height: 40px;
      margin: 1%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .buttons input.operator {
      background: #4caf50;
      color: white;
    }
    .buttons input.operator:hover {
      background: #45a049;
    }
    .buttons input.equal {
      background: #2196F3;
      color: white;
    }
    .buttons input.equal:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="return false;">
      <div class="display">
        <input type="text" id="display" name="display" readonly />
      </div>
      <div class="buttons">
        <input type="button" value="AC" class="operator" onclick="document.getElementById('display').value = ''" />
        <input type="button" value="DE" class="operator" onclick="deleteLast()" />
        <input type="button" value="." onclick="appendToDisplay('.')" />
        <input type="button" value="/" class="operator" onclick="appendToDisplay('/')" />

        <input type="button" value="7" onclick="appendToDisplay('7')" />
        <input type="button" value="8" onclick="appendToDisplay('8')" />
        <input type="button" value="9" onclick="appendToDisplay('9')" />
        <input type="button" value="*" class="operator" onclick="appendToDisplay('*')" />

        <input type="button" value="4" onclick="appendToDisplay('4')" />
        <input type="button" value="5" onclick="appendToDisplay('5')" />
        <input type="button" value="6" onclick="appendToDisplay('6')" />
        <input type="button" value="-" class="operator" onclick="appendToDisplay('-')" />

        <input type="button" value="1" onclick="appendToDisplay('1')" />
        <input type="button" value="2" onclick="appendToDisplay('2')" />
        <input type="button" value="3" onclick="appendToDisplay('3')" />
        <input type="button" value="+" class="operator" onclick="appendToDisplay('+')" />

        <input type="button" value="00" onclick="appendToDisplay('00')" />
        <input type="button" value="0" onclick="appendToDisplay('0')" />
        <input type="button" value="=" class="equal operator" onclick="calculate()" />
      </div>
    </form>
  </div>

  <script>
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        // Evaluate expression safely
        // Using eval here but only for demo purposes
        const result = eval(display.value);
        display.value = result;
      } catch (e) {
        alert('Invalid Expression');
      }
    }
  </script>
</body>
</html>
