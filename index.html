<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Calculator</title>
  <style>
    /* Your CSS */
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222831;
    }

    .calculator {
      background: #3a4452;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset -5px -5px 15px rgba(255,255,255,0.1),
                  inset 5px 5px 15px rgba(0,0,0,0.4);
    }

    .calculator form input {
      border: none;
      outline: none;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),
                  5px 5px 15px rgba(0, 0, 0, 0.2);
      background: transparent;
      font-size: 20px;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }

    .calculator form input:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    form .display {
      display: flex;
      justify-content: flex-end;
      margin: 20px 10px 40px 10px;
    }

    form .display input {
      text-align: right;
      flex: 1;
      font-size: 45px;
      box-shadow: none;
      background: transparent;
      cursor: default;
      color: white;
      padding-right: 15px;
      user-select: none;
    }

    form input.equal {
      width: 145px;
      color: #33ffd8;
    }

    form input.operator {
      color: #33ffd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form onsubmit="return false;">
        <div class="display">
          <input type="text" id="display" name="display" readonly />
        </div>

        <input type="button" value="AC" class="operator" onclick="clearDisplay()" />
        <input type="button" value="DE" class="operator" onclick="deleteLast()" />
        <input type="button" value="." onclick="appendToDisplay('.')" />
        <input type="button" value="/" class="operator" onclick="appendToDisplay('/')" />

        <input type="button" value="7" onclick="appendToDisplay('7')" />
        <input type="button" value="8" onclick="appendToDisplay('8')" />
        <input type="button" value="9" onclick="appendToDisplay('9')" />
        <input type="button" value="*" class="operator" onclick="appendToDisplay('*')" />

        <input type="button" value="4" onclick="appendToDisplay('4')" />
        <input type="button" value="5" onclick="appendToDisplay('5')" />
        <input type="button" value="6" onclick="appendToDisplay('6')" />
        <input type="button" value="-" class="operator" onclick="appendToDisplay('-')" />

        <input type="button" value="1" onclick="appendToDisplay('1')" />
        <input type="button" value="2" onclick="appendToDisplay('2')" />
        <input type="button" value="3" onclick="appendToDisplay('3')" />
        <input type="button" value="+" class="operator" onclick="appendToDisplay('+')" />

        <input type="button" value="00" onclick="appendToDisplay('00')" />
        <input type="button" value="0" onclick="appendToDisplay('0')" />
        <input type="button" value="=" class="equal operator" onclick="calculate()" />
      </form>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        // Evaluate expression, replace unsafe characters if needed
        const result = eval(display.value);
        display.value = result;
      } catch {
        alert('Invalid Expression');
      }
    }
  </script>
</body>
</html>
